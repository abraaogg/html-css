<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>

        body{
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.486);
            padding: 20px;
        }
        abbr{
            
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <h1>Tags em HTML </h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobvrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
</body>
</html>
