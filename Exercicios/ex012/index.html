<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedasdos localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/sea cover.png" controls autoplay loop>
            <source src="midia/Meu-Video.webm.webm" type="video/webm">
            <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
            <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h2>inserindo video do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Lcmlq9utGYk?si=f6S6y3_HOhdsHImU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--Vimeo para fazer o upload de videos de forma mais segura e profissional-->
</body>
</html>
