<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="off">
       
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="">--- Escolha ---</option>

                <optgroup label="Região dos cria">
                    <option value="Sp">São paulo</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="Mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof" list=""lstprof>
                <option value="ADM">Administração</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p><label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg"></textarea>
        
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>

    </form>
</body>
</html>
